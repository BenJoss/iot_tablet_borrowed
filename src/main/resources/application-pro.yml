server:
  servlet:
    context-path: /tablet-borrowed-service
  port: 8082
spring:
  cache:
    type: ehcache
    ehcache:
      config: classpath:/ehcache.xml
  application:
    name: call-service
    # 数据库链接配置
  datasource:
    url: jdbc:nds://172.28.2.91:18800/v_wzh?appname=app_wzh
    username: wzh
    password: wzh123!@#
    driver-class-name: sgcc.nds.jdbc.driver.NdsDriver
    # 链接池
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 链接池初始化大小
      initial-size: 8
      # 最大活跃数
      max-active: 16
      # 最小空闲数
      min-idle: 1
      # 最大等待时间
      max-wait: 60000
      # 用来检测连接是否有效的sql
      validation-query: select 'x'
      # 连接有效性检查的超时时间 30 秒
      validation-query-timeout: 30
      # 每次检查强制验证连接有效性
      keep-alive: true
      # 对于长时间不使用的连接强制关闭
      remove-abandoned: true
      # 设置获取连接出错时的自动重连次数
      connection-error-retry-attempts: 3
      # 设置获取连接时的重试次数，-1为不重试
      not-full-fimeout-retry-count: 3
      #重连间隔时间 单位毫秒
      acquire-retry-delay: 10000      
# mybatis配置
mybatis:
  #  配置xml路径
  mapper-locations: "classpath:mapper/*Mapper.xml"
