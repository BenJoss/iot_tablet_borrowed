server:
  servlet:
    context-path: /tablet-borrowed-service
  port: 8082
spring:
  cache:
    type: ehcache
    ehcache:
      config: classpath:/ehcache.xml
  application:
    name: tablet-service
    # 数据库链接配置
  datasource:
    url: jdbc:nds://172.28.2.91:18800/v_iot_meeting?appname=app_iot_meeting
    username: calluser
    password: call123!@#
    driver-class-name: sgcc.nds.jdbc.driver.NdsDriver
    # 链接池
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 链接池初始化大小
      initial-size: 8
      # 最大活跃数
      max-active: 16
      # 最小空闲数
      min-idle: 1
      # 最大等待时间
      max-wait: 60000
# mybatis配置
mybatis:
  #  配置xml路径
  mapper-locations: "classpath:mapper/*Mapper.xml"
# logging
logging:
  config:
    classpath: log4j2.xml
  level:
    # root日志以WARN级别输出
    root: INFO
# redis数据库链接配置
redis:
  host: 172.28.5.134
  port: 17060
  timeout: 30000
  database: 1
  lockWatchdogTimeout: 30000
  connectionPoolSize: 24
  tryTime: 60000
  lockTime: 30000
  lockName: apply
  prefix: borrowed
